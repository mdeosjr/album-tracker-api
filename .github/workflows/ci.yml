name: Pull Request
on: [pull_request]
jobs:
   PullRequest:
      runs-on: ubuntu-latest
      steps:
         - name: Check out repository code
           uses: actions/checkout@v3
         - name: Make envfile
           uses: SpicyPizza/create-envfile@v1
           with:
              envkey_POSTGRES_USER: 'postgres'
              envkey_POSTGRES_PASSWORD: '123456'
              envkey_POSTGRES_DB: 'album_tracker_test'
              envkey_DATABASE_URL: 'postgres://postgres:123456@db:5432/album_tracker_test'
              envkey_JWT_SECRET: 'e67b0ea559058f9989a6'
              file_name: .env.test
         - name: Update database
           run: docker-compose -f docker-compose-test.yml up --build
         - name: Run tests
           run: docker-compose -f docker-compose-test.yml run node_app npm run test
         - name: Build
           run: npm i && npm run build
